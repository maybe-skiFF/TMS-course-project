<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <link rel="stylesheet" href="./scss/style.scss">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Almerna</title>
</head>
<body>
   <header class="header-container">
      <div class="first-header-wrapper">
         <div class="currency">
            <p class="basic-text-style">EUR</p>
            <div class="arrow-down"><img src="./assets/img/arrow-down.png" alt="arrow-down"></div>
            <p class="basic-text-style">Germany</p>
         </div>
         <p class="basic-text-style">Free shipping & free returns</p>
         <p class="basic-text-style">Support</p>
      </div>

      <div class="second-header-wrapper">
         <div class="logo-wrapper">
            <img src="./assets/img/logo.png" alt="Almerna">
         </div>

         <nav class="nav-wrapper">
            <ul class="second-text-style">NEW ARRIVALS</ul>
            <ul class="second-text-style">PLUS SIZE</ul>
            <ul class="second-text-style">LINGERIE</ul>
            <ul class="second-text-style">NIGHTWEAR</ul>
            <ul class="second-text-style">GIFTS</ul>
            <ul class="second-text-style">COLLECTIONS</ul>
         </nav>

         <div class="menu-wrapper">
            <div class="menu-item">
               <img src="./assets/img/search.png" alt="search">
            </div>
            <div class="menu-item">
               <img class="round" src="./assets/img/after.png" alt="round">
               <img class="heart" src="./assets/img/heart.png" alt="heart">
            </div>
            <div class="menu-item">
               <img src="./assets/img/User.png" alt="user">
            </div>
            <div class="menu-item">
               <img src="./assets/img/shopping-cart.png" alt="shopping-cart">
            </div>
         </div>
      </div>
   </header>

   <section class="main-container">
      <div class="main-bg">
         <img src="./assets/main-bg.png" alt="main-bg">
      </div>
      

   </section>
</body>
</html>
